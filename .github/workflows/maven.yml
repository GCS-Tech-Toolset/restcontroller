# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

    
  build:
    environment: JFROG_USERNAME
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
      env:
        JFROG_SERVER_ID: ${{ secrets.JFROG_SERVER_ID }}
        JFROG_PASSWORD: ${{ secrets.JFROG_PASSWORD }}
        JFROG_USERNAME: ${{ secrets.JFROG_USERNAME }}
    - name: Build with Maven
      run: mvn install 


    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

  deploy:
    environment: JFROG_USERNAME
    runs-on: ubuntu-latest
    needs: build
    
    env:
      JFROG_SERVER_ID: ${{ secrets.JFROG_SERVER_ID }}
      JFROG_PASSWORD: ${{ secrets.JFROG_PASSWORD }}
      JFROG_USERNAME: ${{ secrets.JFROG_USERNAME }}
      
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Show Secrets
      run: echo "username ${{ secrets.JFROG_USERNAME }}"

    - name: Deploy with Maven
      run: mvn -B deploy -Dmaven.test.skip=true -Dmaven.install.skip=true --file pom.xml -s ./src/main/assembly/maven-settings.xml
      
